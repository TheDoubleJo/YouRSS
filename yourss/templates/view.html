<!DOCTYPE html>
<html lang="en"
      data-bs-theme="{{ theme }}">

<head>
  <title>{{ title }} - YouRSS</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css"
        rel="stylesheet" />
  <link href="/static/yourss.css"
        rel="stylesheet" />
  <link rel="icon"
        type="image/png"
        href="/static/yourss.png" />
  <link rel="apple-touch-icon"
        type="image/png"
        href="/static/yourss.png" />
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3/dist/js.cookie.min.js "></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand"
         href="https://github.com/essembeh/YouRSS"
         target="_blank">
        <span class=""
              style="color: white;">
          You
        </span>
        <span class="badge border"
              style="color: white; background-color: red; border-color: red !important;">
          RSS
        </span>
      </a>

      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarSupportedContent"
           class="collapse navbar-collapse">
        <form class="container-fluid justify-content-start">
          {% for feed in feeds|sort(attribute='title') %}
          <button class="btn btn-secondary yourss-filter"
                  type="button"
                  data-feed-uid="{{ feed.uid }}"
                  onclick="toggle_filter(this)">
            {{ feed.title|escape }}
          </button>
          {% endfor %}
        </form>
        <!-- 
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> 
        -->
        <button class="btn btn-outline-secondary"
                type="button"
                onclick="toggle_sort(this)">
          <i class="bi bi-sort-down"></i>
        </button>
      </div>
    </div>
  </nav>

  <a id="scroll-to-top"
     title="Back to top"
     href="#">&#10148;</a>

  <main>
    <div class="container-fluid mt-2">
      <div id="video-container"
           class="row">
        {% for feed in feeds %}
        {% for entry in feed.entries %}
        <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-6 mb-3 yourss-filterable"
             id="yourss-video-{{ entry.video_id }}"
             data-feed-uid="{{ feed.uid }}"
             data-feed-channel-id="{{ feed.channel_id }}"
             data-feed-url="{{ feed.get_url() }}"
             data-feed-title="{{ feed.title|escape }}"
             data-entry-title="{{ entry.title|clean_title|escape }}"
             data-entry-video-id="{{ entry.video_id }}"
             data-entry-published="{{ entry.published }}">
          <div class="card h-100 shadow">
            <img id="yourss-thumbnail-{{ entry.video_id }}"
                 class="card-img-top yourss-thumbnail"
                 src="{{ entry.media_info.thumbnail.url }}"
                 onclick="{{ open_primary }}('{{ entry.video_id }}')"
                 style="cursor: pointer"
                 alt="{{ entry.title|escape }}" />
            <div class="yourss-player-container"
                 id="yourss-player-{{ entry.video_id }}"
                 style="display: none"></div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title h5">
                <img src="/api/avatar/{{ feed.channel_id }}"
                     width="30"
                     height="30"
                     class="rounded-circle" />
                <span class="fw-bold"
                      style="cursor: pointer"
                      onclick="window.open('{{ feed.link }}')">
                  {{ feed.title }}
                </span>
              </h5>
              <p class="card-text">
                {{ entry.title|clean_title|escape }}
              </p>
              <p class="card-text mt-auto">
                <i class="new-item bi bi-record-fill text-primary"
                   onclick="mark_as_read('{{ entry.published }}')">
                  <small class="text-muted"
                         title="{{ entry.published }}">
                    {{ entry.published|date_humanize }}
                  </small>
                </i>
                <a class="bi bi-box-arrow-up-right"
                   style="float: right"
                   onclick="{{ open_secondary }}('{{ entry.video_id }}')"
                   target="_blank"></a>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endfor %}
      </div>
    </div>

    <div id="yourss-modal"
         class="modal fade modal-dark"
         tabindex="-1">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <img id="yourss-modal-channel-image"
                 src=""
                 class="rounded-circle"
                 width="30"
                 height="30" />
            &nbsp;
            <span id="yourss-modal-feed-title"
                  class="fw-bolder"></span>
            &nbsp;
            <span id="yourss-modal-video-title"
                  class="fw-normal"></span>
            <button type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe width="100%"
                    height="100%"
                    allow="autoplay; encrypted-media; picture-in-picture"
                    allowfullscreen=""
                    frameborder="0"></iframe>
          </div>
          <div class="modal-footer">
            <a id="yourss-modal-link-rss"
               class="btn btn-warning"
               target="_blank">
              <i class="bi bi-rss-fill"
                 style="color: white"></i>
            </a>
            <a id="yourss-modal-link-piped"
               class="btn btn-success"
               target="_blank"
               onclick="$('#yourss-modal').modal('hide')">
              <i class="bi bi-incognito"></i>
            </a>
            <a id="yourss-modal-link-youtube"
               class="btn btn-danger"
               target="_blank"
               onclick="$('#yourss-modal').modal('hide')">
              <i class="bi bi-youtube"></i>
            </a>
            <a id="yourss-modal-link-tab"
               class="btn btn-primary"
               target="_blank"
               onclick="$('#yourss-modal').modal('hide')">
              <i class="bi bi-fullscreen"></i>
            </a>
            <button type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="container-fluid">
    <footer class="py-3 mt-4 border-top text-center">
      <a href="https://github.com/essembeh/YouRSS"
         target="_blank"
         class="text-body">
        <i class="bi bi-github"
           width="24"
           height="24"></i>
      </a>
      <span class="fw-bold">YouRSS</span>
      <span class="text-secondary">v{{ version }}</span>
    </footer>
  </div>

  <script src="/static/yourss.js"></script>
</body>

</html>
