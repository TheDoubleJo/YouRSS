<!DOCTYPE html>
<html lang="en">

<head>
  <title>YouRSS - {{ title }}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/static/yourss.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/static/yourss.png" />
</head>

<body class="">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span class="" style="color: white;">
          You
        </span>
        <span class="badge border" style="color: white; background-color: red; border-color: red !important;">
          RSS
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="container-fluid justify-content-start">
          {% for feed in feeds|sort(attribute='title') %}
          <button class="btn btn-secondary yourss-filter" type="button" data-channel-id="{{ feed.channel_id }}" onclick="toggle_filter(this)">
            {{ feed.title|escape }}
          </button>
          {% endfor %}
        </form>
        <!-- 
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form> 
        -->
        <a class="bi bi-github" href="https://github.com/essembeh/YouRSS" target="_blank" style="color: white;"></a>
      </div>
    </div>
  </nav>

  <a id="scroll-to-top" title="Back to top" href="#">&#10148;</a>

  <main>
    <div class="container-fluid mt-2">
      <div id="video-container" class="row">
        {% for feed in feeds %}
        {% for video in feed.entries %}
        <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-6 mb-3 yourss-filterable" id="yourss-video-{{ video.video_id }}" data-video-id="{{ video.video_id }}"
          data-channel-id="{{ feed.channel_id }}" data-channel-title="{{ feed.title|escape }}" data-video-title="{{ video.title|escape }}" data-published="{{ video.published }}">
          <div class="card h-100">
            <img class="card-img-top" src="{{ video.thumbnail_url }}" style="cursor: pointer" alt="{{ video.title|escape }}"
              onclick="play_video('#yourss-video-{{ video.video_id }}')" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title h5">
                <img src="/api/avatar/{{ feed.channel_id }}" width="30" height="30" class="rounded-circle" />
                <span class="fw-bold" style="cursor: pointer;" onclick="window.open('{{ feed.link }}')">{{ feed.title }}</span>
              </h5>
              <p class="card-text">
                {{ video.title|escape }}
              </p>
              <p class="card-text mt-auto">
                <small class="text-muted">{{ video.published_moment }}</small>
                <a class="bi bi-box-arrow-up-right" style="float: right; color:black;" href="{{ video.link }}" target="_blank"></a>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endfor %}
      </div>
    </div>

    <div class="modal fade modal-dark" tabindex="-1" id="yourss-modal">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">

            <img id="yourss-modal-channel-image" src="" width="30" height="30" class="rounded-circle" />
            &nbsp;
            <span id="yourss-modal-channel-title" class="fw-bolder"></span>
            &nbsp;
            <span id="yourss-modal-video-title" class="fw-normal"></span>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe width="100%" height="100%" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen="" frameborder="0"></iframe>
          </div>
          <div class="modal-footer">
            <button id="yourss-modal-btn-rss" type="button" class="btn btn-warning" style="color: white; background-color: orange;" onclick="button_open(this)"><i
                class="bi bi-rss-fill"></i></button>
            <button id="yourss-modal-btn-piped" type="button" class="btn btn-success" onclick="$('#yourss-modal').modal('hide'); button_open(this)"><i
                class="bi bi-incognito"></i></button>
            <button id="yourss-modal-btn-youtube" type="button" class="btn btn-danger" onclick="$('#yourss-modal').modal('hide'); button_open(this)"><i
                class="bi bi-youtube"></i></button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/yourss.js"></script>
</body>

</html>
