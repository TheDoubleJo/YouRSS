{% include "_header.html" %}

<main>
    <div class="container mt-2">
        <div class="row g-3">
            <h3>User settings</h3>
            <div class="col-md-6">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-11">
                <label for="inputAvatar" class="form-label">Avatar</label>
                <input type="text" class="form-control" id="inputAvatar" placeholder="https://mysite.tld/path/to/my/avatar.jpg">
            </div>
            <div class="col-1">
                <img src="" width="60" height="60" class="rounded-circle" id="userAvatar">
            </div>

            <div class="form-group float-end">
                <button class="btn btn-primary bi bi-person" onclick="update_settings()"> Update</button>
            </div>
        </div>

        <hr />

        <div class="row g-3">
            <h3>Change password</h3>
            <div class="col-md-12">
                <label for="inputPassword0" class="form-label">Current password</label>
                <input type="password" class="form-control" id="inputPassword0">
            </div>
            <div class="col-md-12">
                <label for="inputPassword1" class="form-label">New password</label>
                <input type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="col-md-12">
                <label for="inputPassword2" class="form-label">Verify new password</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>

            <div class="form-group float-end">
                <button class="btn btn-primary bi bi-key" onclick="update_password()"> Change password</button>
            </div>
        </div>
    </div>
</main>

<script src="logged.js"></script>
<script src="config.js"></script>

{% include "_footer.html" %}
