[tool.poetry]
name = "yourss"
version = "0.3.2"
description = "Simple youtube browser based on RSS feeds"
homepage = "https://github.com/essembeh/yourss"
authors = ["SÃ©bastien MB <seb@essembeh.org>"]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Utilities"
]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.103.1"
beautifulsoup4 = "^4.12.2"
requests = "^2.31.0"
jinja2 = "^3.1.2"
arrow = "^1.2.3"
loguru = "^0.7.2"
environ-config = "^23.2.0"
cachetools = "^5.3.1"


[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pylint = "^2.17.5"
pytest = "^7.4.1"
