{% for video in videos %}
<div class="col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-6 mb-3 yourss-filterable" id="yourss-video-{{ video.video_id }}" {% if loop.last and continuation_token %} hx-get="/htmx/videos?click_tracking_params={{ click_tracking_params }}&continuation_token={{ continuation_token }}" hx-trigger="revealed" hx-swap="afterend" {% endif %}>
    <div class="card h-100 shadow">
        <img id="yourss-thumbnail-{{ video.video_id }}" class="card-img-top yourss-thumbnail" src="https://i2.ytimg.com/vi/{{ video.video_id }}/hqdefault.jpg" onclick="openEmbedded('{{ video.video_id }}')" style="cursor: pointer" alt="{{ video.title|escape }}" />
        <div id="yourss-player-{{ video.video_id }}" class="yourss-player-container" style="display: none"></div>
        <div class="card-body d-flex flex-column">
            <p class="card-text fw-bold">
                {{ video.title|escape }}
            </p>
            <p class="card-text mt-auto">
                <small class="text-muted" title="{{ video.published }}">
                    {{ video.published }}
                </small>
                <a class="bi bi-box-arrow-up-right" style="float: right" onclick="openTab('{{ video.video_id }}')" target="_blank"></a>
            </p>
        </div>
    </div>
</div>
{% endfor %}
