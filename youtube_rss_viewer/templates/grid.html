<html>

<head>
    <title>Youtube RSS viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body class="">
    <div class="container-fluid">
        <div id="channel-content" class="row">
            {% for video in sorted_videos %}
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-3">
                <div class="card h-100" data-thumbnail="{{video.thumbnail_url}}" data-video="{{video.video_id}}">
                    <img src="{{video.thumbnail_url}}" class="card-img-top" alt="{{video.title}}" />
                    <div class="card-body">
                        <h5 class="card-title">{{channels[video.channel_id].title}}:
                            <span class="fw-normal">{{video.title}}</span>
                        </h5>
                        <p class="card-text"><small class="text-muted">{{video.updated_label}}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        // Loading for videos
        $('body').on('click', '.card', function () {
            $('#channel-content .card').each(function () {
                $img = $(this).find('.card-img-top');
                if (!$img.length) {
                    $(this).find('iframe').remove();
                    $(this).prepend(`<img src="${$(this).data('thumbnail')}" class="card-img-top" alt="video"/>`);
                }
            });
            var $img = $(this).find('.card-img-top');
            var height = $img.height();
            $img.remove();
            $(this).prepend(`
            <iframe width="100%" height="${height}" src="https://www.youtube-nocookie.com/embed/${$(this).data('video')}" allowfullscreen="" frameborder="0"></iframe>
        `);
        })
    </script>
</body>

</html>
