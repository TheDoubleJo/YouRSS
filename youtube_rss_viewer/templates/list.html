<html>

<head>
    <title>Youtube RSS viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body class="">
    <div class="container-fluid">
        <div id="channel-content" class="">
            {% for video in sorted_videos %}
            <div class="accordion-item">
                <div class="accordion-header" id="video-infos-{{video.video_id}}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#video-player-{{video.video_id}}" aria-expanded="false"
                        aria-controls="video-player-{{video.video_id}}">
                        <span><b>{{channels[video.channel_id].title}}</b>: {{video.title}}</span><span
                            class="badge rounded-pill bg-secondary"
                            style="font-size: .70em;">{{video.updated_label}}</span>
                    </button>
                </div>
                <div class="accordion-collapse collapse" id="video-player-{{video.video_id}}"
                    aria-labelledby="video-infos-{{video.video_id}}" data-bs-parent="#channel-content">
                    <div class="accordion-body">
                        <iframe class="youtube-plugin-video" width="100%" height="50%"
                            data-src="https://www.youtube-nocookie.com/embed/{{video.video_id}}" allowfullscreen=""
                            frameborder="0">
                        </iframe>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('body').on('shown.bs.collapse', '.accordion-collapse', function () {
                $(this).find("iframe").prop("src", function () {
                    return $(this).data("src");
                });
            })
            $('body').on('hidden.bs.collapse', '.accordion-collapse', function () {
                $(this).find("iframe").prop("src", function () {
                    return "";
                });
            })
        })
    </script>
</body>

</html>
